<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>List of firms</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <form action="" class="form" autocomplete="off">
      <h2>Nowa</h2>
    <p>
      <input class="input required" id="name" type="text" name="input" placeholder=" " maxlength="20" pattern="[a-zA-Z\s]*">
      <label for="name" class="label">Nazwa:
      <strong>*</strong>
      </label>
      <span class="erase"></span>
      <i>Wymagane!</i>
      <small class="tip"></small>
    </p>
    <p>
      <input class="input required" id="code" type="text" name="input" placeholder=" " minlength="4" maxlength="4" pattern="[0-9]*">
      <label for="code" class="label">Kod firmy:
      <strong>*</strong>
      </label>
      <span class="erase"></span>
      <i>Wymagane!</i>
      <small class="tip"></small>
    </p>
    <button class="button_generating-code" type="button">Generuj</button>
    <p>Profil firmy:<br>
      <input id="s" class="radio" type="radio" name="profile" checked value="Maly">
      <label for="s">Mały</label><br>
      <input id="m" class="radio" type="radio" name="profile" value="Średni">
      <label for="m">Średni</label><br>
      <input id="l" class="radio" type="radio" name="profile" value="Dyży">
      <label for="l">Dyży</label>
    </p>
    <p>
      <input id="active" class="checkbox" type="checkbox" name="checkbox">
    </p>
    <p>
      <input class="input" id="city" type="text" name="input" placeholder=" ">
      <label for="city" class="label">Miasto:
      </label>
      <span class="erase"></span>
    </p>
    <p>
      <input class="input" id="zip" type="text" name="input" placeholder=" ">
      <label for="zip" class="label">Kod pocztowy:
      </label>
      <span class="erase"></span>
      <small class="tip"></small>
    </p>
    <p>
      <input class="input" id="address" type="text" name="input" placeholder=" ">
      <label for="address" class="label">Ulica:
      </label>
      <span class="erase"></span>
    </p>
    <p>
      <input class="input" id="email" type="text" name="input" placeholder=" ">
      <label for="email" class="label">E-mail:
      </label>
      <span class="erase"></span>
      <small class="tip"></small>
    </p>
    <input class="add" type="button" value="Dodaj do tabeli">
  </form>
  <div>
    <table>
    <thead>
      <h2>Aktywne</h2>
    </thead>
    <tbody class="active">
      <tr>
        <th>Firma</th>
        <th>Kod firmy</th>
        <th>Profil</th>
        <th>Miasto</th>
        <th>Kod pocztowy</th>
        <th>Ulica</th>
        <th>E-mail</th>
        <th></th>
      </tr>
    </tbody>
  </table>
  <table >
    <thead>
      <h2>Nieaktywne</h2>
    </thead>
    <tbody class="not-active">
      <tr>
        <th>Firma</th>
        <th>Kod firmy</th>
        <th>Profil</th>
        <th>Miasto</th>
        <th>Kod pocztowy</th>
        <th>Ulica</th>
        <th>E-mail</th>
        <th></th>
      </tr>
    </tbody>
  </table>
  </div>
  </div>
<script src="main.js"></script>
</body>
</html>
